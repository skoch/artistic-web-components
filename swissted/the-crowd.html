<html>
  <head>
    <title>Swi{css}ted : The Crowd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
      media="all"
    />
    <link rel="icon" href="/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="../dev/stylesheets/index.css" media="all" />
    <link
      rel="stylesheet"
      href="../dev/stylesheets/bands/the-crowd.css"
      media="all"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/artistic-elements@0.3.0/dist/rectangle.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/artistic-elements@0.3.0/dist/circular.js"
    ></script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-114737469-4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-114737469-4');
    </script>
  </head>
  <body>
    <div class="stage">
      <main class="band the-crowd">
        <a
          href="https://www.swissted.com/products/crowd-at-whisky-a-go-go-1981"
        >
          <div class="band__information">
            <h1>The Crowd</h1>
            <div class="details">
              <div class="date">
                <div>Friday & Saturday</div>
                <div>March 13/14 1981</div>
              </div>
              <div class="guests">With The Dickies</div>
              <div class="venue">
                <div class="name">Whiskey a Go Go</div>
                <div class="address-1">8901 West Sunset</div>
                <div class="address-2">Hollywood, Ca</div>
              </div>
            </div>
          </div>
          <div class="band__art">
            <artistic-rectangle
              width="71.6rem"
              height="71.6rem"
              color="#070254"
            >
              <artistic-circular
                width="66.6rem"
                height="66.6rem"
                color="#1b3177"
              ></artistic-circular>
            </artistic-rectangle>
          </div>
        </a>
      </main>
    </div>
  </body>
</html>
