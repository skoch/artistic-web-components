<html>
  <head>
    <title>Swi{css}ted : Credits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
      media="all"
    />
    <link rel="stylesheet" href="../dev/stylesheets/index.css" media="all" />
    <link
      rel="stylesheet"
      href="../dev/stylesheets/bands/credits.css"
      media="all"
    />
    <script
      type="module"
      src="../dev/components/artistic/rectangle-gradient.js"
    ></script>
    <script
      type="module"
      src="../dev/components/artistic/triangle-square.js"
    ></script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-114737469-4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-114737469-4');
    </script>
  </head>
  <body>
    <div class="stage">
      <main class="band credits">
        <div>
          <div class="band__art">
            <artistic-triangle-square
              width="71.6"
              topColor="#000211"
              rightColor="#dfe2da"
              bottomColor="#dfe2da"
              leftColor="#000211"
              borderStyle="double"
            >
              <artistic-triangle-square
                width="35.8"
                topColor="transparent"
                rightColor="#000211"
                bottomColor="#000211"
                leftColor="transparent"
                borderStyle="solid"
              ></artistic-triangle-square>
            </artistic-triangle-square>
          </div>
          <div class="band__information">
            <h1>Mike Joyce</h1>
            <div class="details">
              <div class="venue">
                <a href="https://www.stereotypenyc.com/">Stereotype Design</a>
                <div>39 Jane Street, NYC</div>
              </div>
              <div class="links">
                <div>
                  <a href="https://twitter.com/mikejoycenyc">twitter</a>
                </div>
                <div>
                  <a href="https://www.swissted.com/">swissted.com</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
