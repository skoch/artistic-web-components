<html>
  <head>
    <title>Swi{css}ted : Morphine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
      media="all"
    />
    <link rel="stylesheet" href="../dev/stylesheets/index.css" media="all" />
    <link
      rel="stylesheet"
      href="../dev/stylesheets/bands/morphine.css"
      media="all"
    />
    <script
      type="module"
      src="../dev/components/artistic/rectangle-gradient.js"
    ></script>
  </head>
  <body>
    <div class="stage">
      <main class="band morphine">
        <a
          href="https://www.swissted.com/products/morphine-at-phoenix-plaza-1994"
        >
          <div class="band__information">
            <div class="details">
              <div class="column">
                <div class="festival">
                  <div>89x fest</div>
                  <div>All Ages / $8.50</div>
                </div>
                <div className="date">
                  <div>Monday / 3pm</div>
                  <div>September 5 1994</div>
                </div>
              </div>
              <div class="column">
                <div class="venue">
                  <div>Phoenix Plaza Amphitheater</div>
                  <div>10 Water Street / Pontiac Michigan</div>
                </div>
                <div className="venue-guests">
                  <div>On Main Stage with MC 900 ft. Jesus</div>
                  <div>Plus Weezer and Big Chief</div>
                </div>
              </div>
              <div class="column">
                <div className="guests">
                  <div>Also: 311, Tyrone&apos;s Power Wheel</div>
                  <div>Forehead Stew and Big Black</div>
                </div>
              </div>
            </div>
            <h1>Morphine</h1>
          </div>
          <div class="band__art">
            <artistic-rectangle-gradient
              width="50%"
              height="50%"
              color="#5fbbbc"
              color2="#010004"
              angle="135deg"
            ></artistic-rectangle-gradient>
            <artistic-rectangle-gradient
              width="50%"
              height="50%"
              color="#010004"
              color2="#dedfd8"
              angle="45deg"
            ></artistic-rectangle-gradient>
            <artistic-rectangle-gradient
              width="50%"
              height="50%"
              color="#dedfd8"
              color2="#010004"
              angle="45deg"
            ></artistic-rectangle-gradient>
            <artistic-rectangle-gradient
              width="50%"
              height="50%"
              color="#010004"
              color2="#5fbbbc"
              angle="135deg"
            ></artistic-rectangle-gradient>
          </div>
        </a>
      </main>
    </div>
  </body>
</html>
